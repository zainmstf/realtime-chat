<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <section class="form signup">
        <header>Realtime Chat App</header>
        <form action="#">
          <div class="error-txt">Ini adalah pesan error !</div>
          <div class="name-details">
            <div class="field input">
              <label for="nama_depan">Nama depan</label>
              <input type="text" id="nama_depan" placeholder="Nama belakang" />
            </div>
            <div class="field input">
              <label for="nama_depan">Nama belakang</label>
              <input
                type="text"
                id="nama_belakang"
                placeholder="Nama belakang"
              />
            </div>
          </div>
          <div class="field input">
            <label for="alamat_email">Alamat email</label>
            <input type="email" id="alamat_email" placeholder="Alamat email" />
          </div>
          <div class="field input">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Masukkan password"
            />
          </div>
          <div class="field image">
            <label for="pilih_gambar">Pilih gambar</label>
            <input type="file" id="pilih_gambar" />
          </div>
          <div class="field button">
            <input type="submit" id="submit" value="Lanjut untuk chat" />
          </div>
        </form>
        <div class="link">
          sudah mempunyai akun ? <a href="login.html">Login sekarang</a>
        </div>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"
      integrity="sha512-LW9+kKj/cBGHqnI4ok24dUWNR/e8sUD8RLzak1mNw5Ja2JYCmTXJTF5VpgFSw+VoBfpMvPScCo2DnKTIUjrzYw=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
